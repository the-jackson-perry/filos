{% extends 'base.html'%}

{% block header%}
    <h1>Create Your New Message!</h1>
{% endblock %}

{% block contents %}
<center>
<form action="/event_creation" method="POST" style="margin-left: 8%;">
    <label for="screen_name">Screen Name:</label>
    <input type="text" id="screen_name" name="screen_name" required>
    <br><br>
    <label for="message">Positive Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="50" required></textarea>
    <br><br>
    <button type="submit" class="submit-btn">POST!</button>
</form>
</center>

{% endblock %}
