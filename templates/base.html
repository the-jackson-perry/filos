<!DOCTYPE html>
<html>

<head>
	<title>Filos</title>
	<link rel="stylesheet" type="text/css" href="/static/css/structure1.css">
    <link rel="stylesheet" type="text/css" href="/static/css/color-{{user['color-scheme']}}.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    {% block headscripts %}{% endblock %}
</head>

<body>
	<table width="100%" height="700">
		<tr>
			<!--page header-->
			<td width="10%" height="15%"><a href="/dashboard"><img src="/static/images/sun.png" width="100%"></a></td>
			<td>
				<center>{% block header %}{% endblock %}</center>
			</td>
		</tr>
		<tr>
			<!--the lower part of the page-->
			<td>
				<!--left side navigation menu-->
				<a href="/dashboard"><button class="menu-btn big-btn">Dashboard</button></a><br>
				<a href="/messages"><button class="menu-btn small-btn">Message Board</button></a><br>
				<a href="/login"><button class="menu-btn small-btn">Post A Message</button></a><br>
				<a href="/info"><button class="menu-btn small-btn">Info</button></a><br>
				<a href="/aboutUs"><button class="menu-btn small-btn">About Us</button></a><br>
			</td>

			<td valign="top">
				<!--actual contents of the page-->
				{% block contents %}{% endblock %}
			</td>
	</table>
</body>

</html>
