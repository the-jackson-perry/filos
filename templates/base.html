<!DOCTYPE html>
<html>

<head>
	<title>Filos</title>
	<link rel="stylesheet" type="text/css" href="/static/css/structure1.css">
    <link rel="stylesheet" type="text/css" href="/static/css/color-{{user['color-scheme']}}.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    {% block headscripts %}{% endblock %}
</head>

<body>
	<table width="100%" height="700">
		<tr>
			<!--page header-->
			<td width="10%" height="15%"><a href="/dashboard"><img src="/static/images/sun.png" width="100%"></a></td>
			<td>
				<center>{% block header %}{% endblock %}</center>
			</td>
		</tr>
		<tr>
			<nav class="navbar navbar-expand-md">
				<a class="navbar-brand" href="#">Logo</a>
				<button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="main-navigation">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/dashboard">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/messages">Messages</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/info">Info</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/aboutUs">About US</a>
						</li>
					</ul>
				</div>
			</nav>
			<!--the lower part of the page-->
			<td>
				<!--left side navigation menu-->
				<a href="/dashboard"><button class="menu-btn big-btn">Dashboard</button></a><br>
				<a href="/messages"><button class="menu-btn small-btn">Message Board</button></a><br>
				<a href="/login"><button class="menu-btn small-btn">Post A Message</button></a><br>
				<a href="/info"><button class="menu-btn small-btn">Info</button></a><br>
				<a href="/aboutUs"><button class="menu-btn small-btn">About Us</button></a><br>
			</td>

			<td valign="top">
				<!--actual contents of the page-->
				{% block contents %}{% endblock %}
			</td>
	</table>
</body>

</html>
